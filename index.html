<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Memory Game</title>
	
	<link rel="stylesheet" href="animazioni/animazioni.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div id="title"></div>
		<button id="selDiff">Seleziona difficoltà</button>
	</header>

	<div class="container">
		<div class="row">
			<div class="box">
				<div class="numclicks">
					<h2>Numero di click: <span id="clicks">0</span></h2>
				</div>
				<div class="griglia"></div>

				<div class="restart">
					<button id="Restart">Riavvia il gioco</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal">
		<div class="modalContent">
			<div id="congrats"></div>
			<div id="nClicks"></div>
			<button class="playAgain">Gioca Ancora!</button>
		</div>	
	</div>

	<div id="modalDiff">
		<div class="modalContent">
			<h1>Seleziona la difficoltà</h1>
			<button id="easy">Easy</button>
			<button id="hard">Hard</button>
		</div>	
	</div>

	<footer><div id="firma">2022 &copy Christian Vitale</div></footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="animazioni/animazioni.js"></script>
	<script src="script.js"></script>
</body>
</html>
